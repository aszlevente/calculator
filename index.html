<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1 id="disp"></h1>
    <div id="numsFromOne">
      <h2 id="one" class="btn btnNum">1</h2>
      <h2 id="two" class="btn btnNum" class="btn">2</h2>
      <h2 id="three" class="btn btnNum">3</h2>
      <h2 id="four" class="btn btnNum">4</h2>
      <h2 id="five" class="btn btnNum">5</h2>
      <h2 id="six" class="btn btnNum">6</h2>
      <h2 id="seven" class="btn btnNum">7</h2>
      <h2 id="eight" class="btn btnNum">8</h2>
      <h2 id="nine" class="btn btnNum">9</h2>
    </div>
    <div id="plusMinus">
      <h2 id="plus" class="btn">+</h2>
      <h2 id="minus" class="btn">-</h2>
    </div>
    <div id="zeroTimesDivide">
      <h2 id="zero" class="btn">0</h2>
      <h2 id="times" class="btn">x</h2>
      <h2 id="divide" class="btn">รท</h2>
    </div>
    <div id="squarerootSquareEqual">
      <h2 id="squareroot" class="btn">sqrt</h2>
      <h2 id="square" class="btn">sq</h2>
      <h2 id="equal" class="btn">=</h2>
    </div>
  </div>
</body>
</html>
